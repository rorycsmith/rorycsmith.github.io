
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookmarks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            color: #333;
        }
        .category {
            margin-top: 20px;
        }
        .category h2 {
            color: #666;
        }
        .bookmarks a {
            display: block;
            margin: 5px 0;
            color: #0077cc;
            text-decoration: none;
        }
        .bookmarks a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>My Bookmarks</h1>
    <p>Welcome to my bookmarks page. Here are some of my most frequently visited websites.</p>

    <div class="category">
        <h2>News</h2>
        <div class="bookmarks">
            <a href="https://www.bbc.com" target="_blank">BBC News</a>
            <a href="https://www.cnn.com" target="_blank">CNN</a>
            <a href="https://www.nytimes.com" target="_blank">New York Times</a>
        </div>
    </div>

    <div class="category">
        <h2>Social Media</h2>
        <div class="bookmarks">
            <a href="https://www.facebook.com" target="_blank">Facebook</a>
            <a href="https://www.twitter.com" target="_blank">Twitter</a>
            <a href="https://www.instagram.com" target="_blank">Instagram</a>
        </div>
    </div>

    <div class="category">
        <h2>Learning Resources</h2>
        <div class="bookmarks">
            <a href="https://www.coursera.org" target="_blank">Coursera</a>
            <a href="https://www.edx.org" target="_blank">edX</a>
            <a href="https://www.khanacademy.org" target="_blank">Khan Academy</a>
        </div>
    </div>

    <!-- Add more categories and bookmarks as needed -->

</body>
</html>
